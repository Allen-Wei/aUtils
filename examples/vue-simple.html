<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Sample</title>
  <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>hello {{name}}</h1>
    <div id="ad"></div>
    <ul>
      <li v-for="color in colors">{{color}}</li>
    </ul>
  </div>
  <script>
    //广告初始化 
    var html = $("<div />").append(`<script src="http://github.alanwei.net/aUtils/examples/vue-simple.js" />`).html();
    console.log("html: ", html);
    document.write(html);
  </script>
  <script>
    new Vue({
      el: "#container",
      data: function(){
        return {
          name: "Alan",
          colors: ["red", "green", "blue"]
        };
      }
    })
  </script>
</body>
</html>

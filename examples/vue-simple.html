<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
</head>
<body>
  <div id="container">
    <h1>hello {{name}}</h1>
    <div id="ad"></div>
    <ul>
      <li v-for="color in colors">{{color}}</li>
    </ul>
  </div>
  <script>
    //广告初始化 
    document.write("<script src='./vue-simple.js' />");
  </script>
  <script>
    new Vue({
      el: "#container",
      data: function(){
        return {
          name: "Alan",
          colors: ["red", "green", "blue"]
        };
      }
    })
  </script>
</body>
</html>

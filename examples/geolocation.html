<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>

<body>
    <h1>Location sample @ 0.0.2</h1>
    <script>
    navigator.geolocation.watchPosition(function(position) {
        alert("Current positon: lat=" + position.coords.latitude + ", long=" + position.coords.longitude);
    }, function(err) {
        alert("fail: " + err);
    }, {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 27000
    });
    </script>
</body>

</html>

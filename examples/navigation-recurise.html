    var response = {

        }, {

            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 100845,
            "ParentId": null,
            "MenuName": "标准查询",
            "Url": null,
            "UnSelectImgUrl": "Content/MenuPicture/U碳排放计划.png",
            "SelectImgUrl": "Content/MenuPicture/Y碳排放计划.png"
        }, {
            "NodeId": 10100301,
            "ParentId": 10100300,
            "MenuName": "碳排预算",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 10100302,
            "ParentId": 10100300,
            "MenuName": "计划编制",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 101003020,
            "ParentId": 10100302,
            "MenuName": "计划编制 Child0",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 10100303,
            "ParentId": 10100300,
            "MenuName": "计划发布",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 10100304,
            "ParentId": 10100300,
            "MenuName": "计划跟踪",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 101003021,
            "ParentId": 101003020,
            "MenuName": "计划编制 Child1",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 10100300,
            "ParentId": null,
            "MenuName": "碳排放计划",
            "Url": null,
            "UnSelectImgUrl": "Content/MenuPicture/U碳排放计划.png",
            "SelectImgUrl": "Content/MenuPicture/Y碳排放计划.png"
        }, {
            "NodeId": 101003040,
            "ParentId": 10100304,
            "MenuName": "计划跟踪 Next0",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }, {
            "NodeId": 101003041,
            "ParentId": 101003040,
            "MenuName": "计划跟踪 Next1",
            "Url": null,
            "UnSelectImgUrl": null,
            "SelectImgUrl": null
        }],
        "success": true
    };
    var navs = response.data;

    //找到根节点的导航
    var root = navs.filter(nav => nav.ParentId == null);

    //递归设置任意节点导航的子节点
    var setChildren = function(parentNav) {
        if (!parentNav.Children) parentNav.Children = [];
        navs.forEach(nav => {
            if (nav.ParentId === parentNav.NodeId) {
                parentNav.Children.push(nav);
            }
        });
        parentNav.Children.forEach(setChildren);
    };

    //设置所有根节点的子节点
    root.forEach(setChildren);

    //绑定HTML
    var setHtml = function(nav) {

        var rootElement = document.createElement("ul");
        var liElement = document.createElement("li");
        liElement.textContent = nav.MenuName;
        rootElement.appendChild(liElement);


        if (nav.Children && nav.Children.length) {
            nav.Children
            .map(setHtml)
            .forEach((node, index) => liElement.appendChild(node));
            return rootElement;
        } else {
            return rootElement;
        }
    };
    root.map(setHtml).forEach((node,index) => document.body.appendChild(node));
    </script>
  
</body>

</html>

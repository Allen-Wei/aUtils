<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="description" content="aUtils : aUtils">

    <title>aUtils File Upload</title>
    <link rel="stylesheet" href="./styles/bootstrap.css"/>
    <script src="./javascripts/vendor/jquery-1.11.0.js"></script>
    <script src="./javascripts/scripts/aUtils.js"></script>
    <script src="./javascripts/scripts/aUtils.File.js"></script>
    <script src="./javascripts/scripts/aUtils.jQuery.js"></script>
    <style type="text/css">
    </style>
</head>
<!-- File upload -->
<div id="file" data-accept-mime-type="image/*" data-test="true"
     data-test-image="https://assets-cdn.github.com/images/modules/dashboard/bootcamp/octocat_fork.png"
     data-reset-btn="true"></div>
<script>
    aUtils.File.initial($('#file')[0], {
        handleData: function (data) {
            return data.msg;
        }
    });
</script>

<!-- Pagination -->
<div id="page"></div>
<script>
    $('#page').pagination();
</script>
<body>
</body>
</html>

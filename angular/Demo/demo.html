<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../styles/bootstrap.css"/>
    <script src="../../javascripts/vendor/angular-1.2.15/angular.js"></script>
    <script src="../../javascripts/vendor/angular-1.2.15/angular-route.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/routes.js"></script>
</head>
<body ng-app="myApp">
<div class="container">
    <div class="row" ng-controller="NavCtrl">
        <ul class="nav nav-justified">
            <li ng-repeat="nav in navs">
                <a href="{{nav.url}}">{{nav.name}}</a>
            </li>
        </ul>
    </div>
    <div class="row" ng-view></div>
    <div class="row footer" ng-controller="FooterCtrl">
        <a href="#/">Home</a>
    </div>
</div>
</body>
</html>
